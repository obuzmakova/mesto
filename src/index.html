<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto. Russia</title>
</head>
<body class="common">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Название ресурса Место. Россия">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__image" src="<%=require('./images/profile-avatar.jpg')%>" alt="Жак-Ив Кусто">
                    <div class="profile__pen"></div>
                </div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements">

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2021 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_avatar">
            <form name="card" class="form popup__container popup__container_type_avatar" novalidate>
                <button type="button" class="popup__close-button"></button>
                <h3 class="popup__title">Обновить аватар</h3>
                <div class="popup__rows">
                    <input type="url" placeholder="Ссылка на аватар" class="popup__text popup__text_type_link"
                           id="avatar" required>
                    <span class="popup__text-error avatar-error"></span>
                </div>
                <button type="submit" class="popup__submit-btn">Сохранить</button>
            </form>
        </div>

        <div class="popup popup_type_profile">
            <form name="profile" class="form popup__container popup__container_type_profile" novalidate>
                <button type="button" class="popup__close-button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <div class="popup__rows">
                    <input type="text" placeholder="Имя" class="popup__text popup__text_type_name"
                           id="title" minlength="2" maxlength="40" required>
                    <span class="popup__text-error title-error"></span>
                    <input type="text" placeholder="Вид деятельности" class="popup__text popup__text_type_occupation"
                           id="occupation" minlength="2" maxlength="200" required>
                    <span class="popup__text-error occupation-error"></span>
                </div>
                <button type="submit" class="popup__submit-btn">Сохранить</button>
            </form>
        </div>

        <div class="popup popup_type_card">
            <form name="card" class="form popup__container popup__container_type_card" novalidate>
                <button type="button" class="popup__close-button"></button>
                <h3 class="popup__title">Новое место</h3>
                <div class="popup__rows">
                    <input type="text" placeholder="Название" class="popup__text popup__text_type_place"
                           id="name" minlength="2" maxlength="30" required>
                    <span class="popup__text-error name-error"></span>
                    <input type="url" placeholder="Ссылка на картинку" class="popup__text popup__text_type_link"
                           id="link" required>
                    <span class="popup__text-error link-error"></span>
                </div>
                <button type="submit" class="popup__submit-btn">Сохранить</button>
            </form>
        </div>

        <div class="popup popup_type_img">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <img class="popup__image" src="#" alt="#">
                <h3 class="popup__name-place"></h3>
            </div>
        </div>

        <div class="popup popup_type_question">
            <form name="question" class="form popup__container popup__container_type_question" novalidate>
                <button type="button" class="popup__close-button"></button>
                <h3 class="popup__title popup__title_type_question">Вы уверены?</h3>
                <button type="submit" class="popup__submit-btn popup__submit-btn_type_question">Да</button>
            </form>
        </div>

    </div>

    <template id="element-template">
        <div class="element">
            <img class="element__photo" src="#" alt="#">
            <h3 class="element__title"></h3>
            <button type="button" class="element__trash"></button>
            <button type="button" class="element__like"></button>
            <p class="element__counter">0</p>
        </div>
    </template>

    <template id="element-template_type_diff">
        <div class="element">
            <img class="element__photo" src="#" alt="#">
            <h3 class="element__title"></h3>
            <button type="button" class="element__like"></button>
            <p class="element__counter">0</p>
        </div>
    </template>

</body>
</html>
