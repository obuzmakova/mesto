<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto. Russia</title>
</head>
<body class="common">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/header-logo.svg" alt="Название ресурса Место. Россия">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements">

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2021 Mesto Russia</p>
        </footer>

        <div class="popup-profile">
            <form name="profile" class="popup-profile__container">
                <button type="button" class="popup-profile__close-button"></button>
                <h3 class="popup-profile__title">Редактировать профиль</h3>
                <div class="popup-profile__rows">
                    <input type="text" name="name" class="popup-profile__text popup-profile__text_type_name">
                    <input type="text" name="occupation" class="popup-profile__text popup-profile__text_type_occupation">
                </div>
                <button type="submit" class="popup-profile__submit-btn">Сохранить</button>
            </form>
        </div>

        <div class="popup-card">
            <form name="card" class="popup-card__container">
                <button type="button" class="popup-card__close-button"></button>
                <h3 class="popup-card__title">Новое место</h3>
                <div class="popup-card__rows">
                    <input type="text" name="name" placeholder="Название" class="popup-card__text
                    popup-card__text_type_name">
                    <input type="url" name="link" placeholder="Ссылка на картинку" class="popup-card__text
                    popup-card__text_type_link">
                </div>
                <button type="submit" class="popup-card__submit-btn">Сохранить</button>
            </form>
        </div>

        <div class="popup-img">
            <form name="img" class="popup-img__container">
                <button type="button" class="popup-img__close-button"></button>
                <img class="popup-img__photo" src="#" alt="#">
                <h3 class="popup-img__title"></h3>
            </form>
        </div>

    </div>

    <template id="element-template">
        <div class="element">
            <img class="element__photo">
            <h3 class="element__title"></h3>
            <button type="button" class="element__trash"></button>
            <button type="button" class="element__like"></button>
        </div>
    </template>

    <script src="src/script.js"></script>
</body>
</html>
